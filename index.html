<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
  <main class="container">
    <img class="logo" src="/images/logo.svg" alt="Ping Logo">
    <article class="text-content">
      <h1 class="title">We are launching <span class="span">soon!</span> </h1>
      <p class="desc">Subscribe and get notified</p>
    </article>
    <form id="form" action="#">
      <div class="email-address">
        <input class="email" type="email" name="email" id="email" placeholder="Your email address..." required>
        <span id="text"></span> 
      </div>
      <div class="sign-up">
        <input id="submit" class="btn" type="submit" value="Notify Me">
      </div>
  </form> 
  <div class="img-holder">
    <img src="/images/illustration-dashboard.png" alt="Dashboard Illustration" class="dashboard">
  </div>
    <footer class="icons">
          <a href="https://en-gb.facebook.com/"><i class="fa-brands fa-facebook-f social-icons"></i></a>
          <a href="https://twitter.com/"><i class="fa-brands fa-twitter social-icons"></i></a>
          <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram social-icons"></i></a>
          <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  <script src="script.js"></script>
  </main> 
</body>
</html>
